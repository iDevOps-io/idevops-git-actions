name: "Anchore Docker Image Scan with Grype and Syft"
author: Jason Valest
branding:
  icon: cloud
  color: gray-dark
description: "Anchore Docker Image Scan with Grype and Syft"
inputs:
  docker_image_name:
    description: File you want to scan.
    required: true
  fail_pipeline_on_fail:
    description: Fail pipeline on scan.
    default: "true"
    required: true
runs:
  using: "composite"
  steps:
  - name: "Anchore Docker Image Scan"
    run: |
        #!/usr/bin/env bash
        echo ${{ inputs.docker_image_name }}
        if [ "${{ inputs.fail_pipeline_on_fail }}" == "true" ]; then
           sudo curl -sSfL https://ci-tools.anchore.io/inline_scan-latest | sudo sh -s -- -f -t 2400 ${{ inputs.docker_image_name }}
        else
          sudo curl -sSfL https://ci-tools.anchore.io/inline_scan-latest | sudo sh -s -- ${{ inputs.docker_image_name }}
        fi
    shell: bash
